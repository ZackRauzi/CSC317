<!DOCTYPE html>
<html lang="en">
<!-- HEAD -->
<head>
  <meta charset="UTF-8" />
  <title>Track Workout</title>
  <link rel="stylesheet" href="/css/tailwind.css" />
</head>

<!-- BODY -->
<body class="min-h-screen bg-slate-900 text-slate-100 flex flex-col">

    <!-- HEADER (ALL PAGES) -->
    <header class="p-4 flex items-center justify-between bg-slate-900 border-b border-slate-700">
        <a href="/" class="text-2xl font-bold text-indigo-400">Zack's Workout Tracker</a>
        <nav class="flex items-center gap-6 text-sm">
            <a href="/workout" class="text-slate-200 hover:text-white">Start Workout</a>
            <details class="relative group">
                <summary class="cursor-pointer text-slate-200 hover:text-white flex items-center gap-1 list-none select-none transition">
                    Create
                    <span class="transition-transform duration-200 group-open:rotate-180">▾</span>
                </summary>
                <div class="absolute right-0 mt-2 w-40 bg-slate-800 border border-slate-700 rounded shadow-lg py-2 z-20 origin-top scale-y-0 opacity-0 transition-all duration-200 ease-out group-open:scale-y-100 group-open:opacity-100">
                    <a href="/exercises" class="block px-4 py-2 hover:bg-slate-700 text-slate-200">Exercise</a>
                    <a href="/routines" class="block px-4 py-2 hover:bg-slate-700 text-slate-200">Routine</a>
                </div>
            </details>
            <a href="/history" class="text-slate-200 hover:text-white">History</a>
        </nav>
    </header>

    <!-- WORKOUT PAGE -->
    <main class="p-6 max-w-3xl mx-auto space-y-12">
        <h2 class="text-3xl font-bold text-center">Track Workout</h2>

        <!-- ROUTINE SELECTOR -->
        <section id="routineSelectContainer" class="bg-slate-800 p-6 rounded-xl shadow space-y-4 w-full">
            <label class="block text-lg font-semibold">Choose a routine:</label>
            <select id="routineSelect" class="w-full p-2 rounded bg-slate-900 border border-slate-700 text-slate-200">
                <option value="">Select a routine...</option>
            </select>
            <button id="startWorkoutBtn" class="w-full bg-emerald-600 hover:bg-emerald-700 p-3 rounded-xl text-white font-semibold">Start Workout</button>
        </section>

        <!-- TRACKING SECTION -->
        <section id="workoutContainer" class="hidden bg-slate-800 p-6 rounded-xl shadow space-y-6 w-full">
            <div class="flex items-center justify-between">
                <h2 id="workoutRoutineName" class="text-2xl font-bold"></h2>
                <div class="text-right">
                    <p class="text-xs uppercase tracking-wide text-slate-400">Workout Time</p>
                    <p id="workoutTimer" class="text-xl font-semibold text-indigo-400">0m 00s</p>
                </div>
            </div>
            <div id="exerciseList" class="space-y-4"></div>
            <button id="finishWorkoutBtn" class="w-full bg-emerald-600 hover:bg-emerald-700 p-3 rounded-xl text-white font-semibold">Finish Workout</button>
        </section>
    </main>

    <!-- FOOTER (ALL PAGES) -->
    <footer class="p-4 text-center text-slate-500 border-t border-slate-800 text-sm">Zack's Exercise Tracker © 2025</footer>

    <script src="/js/workout.js"></script>
</body>
</html>
